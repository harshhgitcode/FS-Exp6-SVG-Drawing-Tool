<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Drawing Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <div class="controls">
        <button id="undoBtn">Undo</button>
        <button id="clearBtn">Clear All</button>
    </div>

    <div class="colors">
        <button class="color-btn" data-color="#1e80ff" style="background:#1e80ff;"></button>
        <button class="color-btn" data-color="red" style="background:red;"></button>
        <button class="color-btn" data-color="pink" style="background:pink;"></button>
        <button class="color-btn" data-color="green" style="background:green;"></button>
        <button class="color-btn" data-color="black" style="background:black;"></button>
        <button class="color-btn" data-color="grey" style="background:grey;"></button>
        <button class="color-btn" data-color="yellow" style="background:yellow;"></button>
    </div>

    <svg id="svgCanvas" class="drawing-area"></svg>

    <div class="counter">
        Circles drawn: <span id="count">0</span>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
